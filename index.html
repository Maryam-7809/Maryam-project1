<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Sticker Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .owned {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: red;
      font-size: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0069d9;
    }

    #mainForm {
      display: none;
    }
  </style>
</head>
<body>
  <div class="owned">Maryam Owned</div>
  <h1>Facebook Sticker Sender</h1>

  <!-- Password Form -->
  <form id="passwordForm">
    <label for="accessPassword">Enter Password:</label>
    <input type="password" id="accessPassword" required>
    <button type="button" onclick="checkPassword()">Submit</button>
  </form>

  <!-- Main Form -->
  <form id="mainForm" action="/send-sticker" method="POST">
    <label for="appState">App State (JSON):</label>
    <textarea id="appState" name="appState" rows="10" required></textarea>

    <label for="inboxTargetID">Inbox Target ID:</label>
    <input type="text" id="inboxTargetID" name="inboxTargetID" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <label for="timer">Timer (in seconds):</label>
    <input type="number" id="timer" name="timer" min="1" max="3600" step="1" required>

    <button type="submit">Send Stickers</button>
  </form>

  <script>
    function checkPassword() {
      var inputPassword = document.getElementById('accessPassword').value;
      var correctPassword = '6151456';

      if (inputPassword === correctPassword) {
        document.getElementById('passwordForm').style.display = 'none';
        document.getElementById('mainForm').style.display = 'block';
      } else {
        alert('Incorrect password. Please try again.');
      }
    }
  </script>
</body>
</html>
