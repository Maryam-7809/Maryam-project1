<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Sender</title>
</head>
<body>
  <h1>Send a Sticker</h1>
  <form action="/send-sticker" method="POST">
    <label for="appState">App State (JSON):</label>
    <textarea id="appState" name="appState" rows="10" required></textarea>

    <label for="inboxTargetID">Inbox Target ID:</label>
    <input type="text" id="inboxTargetID" name="inboxTargetID" required>

    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required>

    <label for="timer">Timer (in seconds):</label>
    <input type="number" id="timer" name="timer" min="1" max="3600" step="1" required>

    <button type="submit">Send Sticker</button>
  </form>
</body>
</html>
